<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container-banner">
    <h1 class="title">
      IP Address Tracker
    </h1>
    <div class="container-search">
      <input type="text" id="searchVal" class="input-search" placeholder="Search for any IP address or domain">
      <button class="btn-search" onclick="alert('cant retrieve your action')"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
    </div>
  </section>
  <section class="container-info">
    <div class="card-info">
      <div class="item-info">
        <h4>
          IP ADDRESS
        </h4>
        <h2 id="ipAddress">192.212.174.101</h2>
      </div>
      <div class="vl"> </div>
      <div class="item-info">
        <h4>
          LOCATION
        </h4>
        <h2 id="provinces">Provinsi Lampung</h2>
      </div>

      <div class="vl"> </div>
      <div class="item-info">
        <h4>
          TIMEZONE
        </h4>
        <h2 id="timezone">UTC-05:00</h2>
      </div>

      <div class="vl"> </div>
      <div class="item-info">
        <h4>
          ISP
        </h4>
        <h2 id="isp">PT INDONESIA TRANS NETWORK</h2>
      </div>
    </div>
  </section>
  <div class="container-map" id="container-map"></div>

    </div> -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="main.js"></script>
</body>

</html>
