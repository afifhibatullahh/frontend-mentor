        <img src="./images/logo.svg" alt="">

      <div class="nav-menu">
        <div class="dropdown">
          <a href="#" class="nav-item">Features <i class="icon-drop"></i> </a>

            <a href="" class="dropdown-item"><img src="./images/icon-todo.svg" class="icon-nav"> Todo List</a>
