<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 200px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card-container">
      <div class="card">
        <div class="card-dot">
          <div class="dot filled"></div>
          <div class="dot"></div>
        </div>
        <div class="card-info">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-info2">
            <div class="cardholder-name">Jane Appleseed</div>
            <div class="card-expdate"> <span class="month">00</span> / <span class="year">00</span> </div>
          </div>
        </div>
      </div>
      <div class="back-card"><span id="cvc-num">000</span></div>
    </div>
    <div class="form-container">
      <form id="form" action="/">
        <div class="form-control">
          <label for="">Cardholder Name </label>
          <input type="text" id="username" placeholder="e.g. Jane Appleseed" />
          <small>Can't be blank</small>
        </div>
        <div class="form-control">
          <label for="">Card Number </label>
          <input type="text" id="number" oninput="this.value = this.value.toUpperCase()"
            placeholder="e.g. 1234 5678 9123 0000" />
          <small>Wrong format, numbers only</small>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-control">
              <label for="">Exp. Date (MM/YY) </label>
              <div class="row">
                <div class="col-6">
                  <div class="input-control">
                    <input type="number" max="12" min="0" id="month" placeholder="MM" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-control">
                    <input type="number" max="99" min="0" id="year" placeholder="YY" />
                  </div>
                </div>
              </div>
              <small>Can't be blank</small>
            </div>
          </div>
          <div class="col-6">
            <div class="form-control">
              <label for="">CVC </label>
              <input type="text" oninput="this.value = this.value.toUpperCase()" id="cvc"
                placeholder="e.g. 123" />
              <small>Can't be blank</small>
            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div id="created-success" class="message-container hide">
        <div class="icon">
          <i class="fa-solid fa-check"></i>
        </div>
        <h2>
          THANK YOU!
        </h2>
        <p>We've added your card details</p>
        <button type="submit">Continue</button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/afifhibatullahh">Your
      Afif Hibatullah</a>.
  </div>

  <script src="assets/main.js"></script>
</body>

</html>
